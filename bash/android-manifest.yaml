control:
    Package: ziyy
    Version: 2.0.0-beta.0
    Architecture: all
    Maintainer: alMukaafih <almukaafih@gmail.com>
    Depends: bash
    Homepage: https://github.com/alMukaafih/ziyy
    Description: |-
        Convenient Terminal Output Styler.

installation_prefix: /data/data/com.termux/files/usr

data_files:
    lib/ziyy/libziyy.sh:
        source: src/libziyy.sh

    bin/ziyy:
        source: src/ziyy.sh
        set_shebang: "#!/data/data/com.termux/files/usr/bin/bash"
        perm: 755

    share/doc/ziyy/README.md:
        source: ../README.md

    share/doc/ziyy/LICENSE:
        source: ../LICENSE
